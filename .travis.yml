language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - nightly
before_script:
  - composer self-update
  - composer install --no-interaction
  - cp .env.example .env
  #- vendor/bin/propel sql:build --overwrite
  #- vendor/bin/propel model:build
script: php -q public/index.php
matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
  fast_finish: true
notifications:
    on_success: never
    on_failure: never